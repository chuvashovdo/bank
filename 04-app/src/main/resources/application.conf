jwt {
  # Default development values.
  # These should be overridden by environment variables in production.
  secretKey = "your-super-secret-key-that-is-long-enough-32-chars-minimum"
  accessTokenExpiration = "1h"
  refreshTokenExpiration = "7d"
  issuer = "bank-api"
  audience = "bank-app"
}

db {
  # Default configuration for the local docker-compose environment.
  host = "postgres"
  port = 5432
  database = "bank"
  user = "postgres"
  password = "postgres"
} 